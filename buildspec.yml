version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install -g aws-cdk
      - npm install
  
  pre_build:
    commands:
      - echo Pre-build phase started on `date`
      - echo Linting and type checking...
      - npm run build
  
  build:
    commands:
      - echo Build phase started on `date`
      - echo Synthesizing CDK templates...
      - cdk synth --output cdk.out
      - echo Listing synthesized templates...
      - ls -la cdk.out/
  
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  base-directory: cdk.out
  name: BuildArtifacts
